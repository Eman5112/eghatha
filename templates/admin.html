<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المشرف</title>
    <!-- إضافة اللوجو (Favicon) -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='uploads/logoo.jpg') }}">
        
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
    #pg4 {
        background-image: url('/static/uploads/pg5.jpg');
        /* background-size: 110% 100%; */
        background-attachment: fixed;
        background-repeat: no-repeat;
    }
    .container {
            max-width: 1000px;
            height: auto;
            margin-top: 100px;
            background-color: unset;
        }
</style>
<body id="pg4">
    
    <div class="container py-5">
        <h2 class="text-center">تسجيل دخول المشرف</h2>
        <form method="POST" action="/admin" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="username" class="form-label">اسم المستخدم</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
        </form>
    </div>
</body>
</html>
