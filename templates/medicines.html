<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأدوية المتاحة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><defs><pattern id="med" patternUnits="userSpaceOnUse" width="60" height="60"><path d="M30 10v40M10 30h40" stroke="%23ffffff" stroke-width="2" opacity="0.1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23med)"/></svg>');
            color: white;
            padding: 80px 0;
            text-align: center;
            margin-bottom: 50px;
        }
        
        .medicine-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            overflow: hidden;
            margin-bottom: 30px;
            cursor: pointer;
        }
        
        .medicine-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .medicine-image-container {
            width: 100%;
            height: 300px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .medicine-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        
        .medicine-card:hover .medicine-image {
            transform: scale(1.05);
        }
        
        .back-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        
        .medicines-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }
        
        /* Modal للعرض بملء الشاشة */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            cursor: pointer;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }
        
        .close:hover {
            color: #bbb;
        }
        
        @media (max-width: 768px) {
            .medicines-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .hero-section {
                padding: 60px 0;
            }
            
            .hero-section h1 {
                font-size: 2rem;
            }
            
            .medicine-image-container {
                height: 250px;
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .medicines-grid {
                grid-template-columns: 1fr;
                padding: 0 10px;
            }
            
            .medicine-image-container {
                height: 220px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <h1 class="display-4 mb-3">
                <i class="fas fa-pills me-3"></i>
                الأدوية المتاحة
            </h1>
            <p class="lead">اكتشف الأدوية المتوفرة لدينا</p>
            <a href="{{ url_for('index') }}" class="back-btn">
                <i class="fas fa-arrow-right me-2"></i>
                العودة للصفحة الرئيسية
            </a>
        </div>
    </div>

    <!-- Medicines Section -->
    <div class="container">
        <div class="medicines-grid">
            <div class="medicine-card" onclick="openModal('{{ url_for('static', filename='med/1.jpg') }}')">
                <div class="medicine-image-container">
                    <img src="{{ url_for('static', filename='med/1.jpg') }}" 
                         class="medicine-image" 
                         alt="دواء 1">
                </div>
            </div>

            <div class="medicine-card" onclick="openModal('{{ url_for('static', filename='med/2.jpg') }}')">
                <div class="medicine-image-container">
                    <img src="{{ url_for('static', filename='med/2.jpg') }}" 
                         class="medicine-image" 
                         alt="دواء 2">
                </div>
            </div>

            <div class="medicine-card" onclick="openModal('{{ url_for('static', filename='med/3.jpg') }}')">
                <div class="medicine-image-container">
                    <img src="{{ url_for('static', filename='med/3.jpg') }}" 
                         class="medicine-image" 
                         alt="دواء 3">
                </div>
            </div>

            <div class="medicine-card" onclick="openModal('{{ url_for('static', filename='med/4.jpg') }}')">
                <div class="medicine-image-container">
                    <img src="{{ url_for('static', filename='med/4.jpg') }}" 
                         class="medicine-image" 
                         alt="دواء 4">
                </div>
            </div>

            <div class="medicine-card" onclick="openModal('{{ url_for('static', filename='med/5.jpg') }}')">
                <div class="medicine-image-container">
                    <img src="{{ url_for('static', filename='med/5.jpg') }}" 
                         class="medicine-image" 
                         alt="دواء 5">
                </div>
            </div>

            <div class="medicine-card" onclick="openModal('{{ url_for('static', filename='med/6.jpg') }}')">
                <div class="medicine-image-container">
                    <img src="{{ url_for('static', filename='med/6.jpg') }}" 
                         class="medicine-image" 
                         alt="دواء 6">
                </div>
            </div>

            <div class="medicine-card" onclick="openModal('{{ url_for('static', filename='med/7.jpg') }}')">
                <div class="medicine-image-container">
                    <img src="{{ url_for('static', filename='med/7.jpg') }}" 
                         class="medicine-image" 
                         alt="دواء 7">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal للعرض بملء الشاشة -->
    <div id="imageModal" class="image-modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <!-- Footer Space -->
    <div style="height: 100px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            
            modal.style.display = 'block';
            modalImg.src = imageSrc;
        }
        
        // إغلاق المودال عند الضغط على X أو خارج الصورة
        document.querySelector('.close').onclick = function() {
            document.getElementById('imageModal').style.display = 'none';
        }
        
        document.getElementById('imageModal').onclick = function() {
            document.getElementById('imageModal').style.display = 'none';
        }
        
        // إغلاق المودال عند الضغط على ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                document.getElementById('imageModal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
